<!DOCTYPE html>
    <html>
        <head>
            <title>Prog Web I</title>
        </head>
        <body>
            <div>
                <h1>Formulário: monte seu açaí</h1>
            </div>
            <div>
                <form action="" method="get">
                    <input type="text" name="nome" placeholder="Nome do cliente"><br>
                    <br><fieldset>
                        <legend>Tamanhos disponíveis</legend>
                        <select name="tamanho" id="tamanhos">
                            <option selected disabled value="">Tamanhos</option>
                            <option value="300">Copo 300ml</option>
                            <option value="500">Copo 500ml</option>
                            <option value="700">Pote 700ml</option>
                            <option value="1000">Pote 1L</option>
                        </select>
                    </fieldset>
                    <br><fieldset>
                        <legend>Frutas: </legend>
                        <input type="checkbox" name="fruta" value="morango">Morango
                        <input type="checkbox" name="fruta" value="banana">Banana
                        <input type="checkbox" name="fruta" value="kiwi">Kiwi
                    </fieldset>
                    <br><fieldset>
                        <legend>Coberturas:</legend>
                        <input type="checkbox" name="cobertura" value="leite condensado">Leite condensado
                    <input type="checkbox" name="cobertura" value="calda de morango">Calda de morango
                    <input type="checkbox" name="cobertura" value="calda de chocolate">Calda de chocolate
                    </fieldset>
                    <br><fieldset>
                        <legend>Complementos:</legend>
                        <input type="checkbox" name="complemento" value="leite em pó">Leite em pó
                    <input type="checkbox" name="complemento" value="granola">Granola
                    <input type="checkbox" name="complemento" value="paçoca">Paçoca
                    <input type="checkbox" name="complemento" value="granulado">Nutella
                    <input type="checkbox" name="complemento" value="jujuba">Jujuba
                    </fieldset>
                    <br><fieldset>
                        <legend>Entrega:</legend>
                        <input type="radio" name="entrega" value="delivery">Delivery
                    <input type="radio" name="entrega" value="retirar">Retirar no estabelecimento<br>
                    </fieldset>
                    <br><fieldset>
                        <legend>No caso de delivery, especifique o endereço:</legend>
                        <textarea row="5" style="width: 25cm" id="endereco" name="endereço"></textarea>
                    </fieldset>
                    <br><input type="submit" value="Enviar">
                </form>
            </div>
        </body>
    </html>
